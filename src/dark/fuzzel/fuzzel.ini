[main]
prompt="ó°‰Š  "
line-height=24
width=42

font="FantasqueSansM Nerd Font:style=Regular:weight=normal:size=14"
placeholder="Search..."

icons-enabled=false # Set to true for icons
#icon-theme=Tela

hide-before-typing=false
hide-prompt=false

match-counter=yes
show-actions=yes # set to no to disable application actions (e.g. start chromium in incognito mode)

terminal=kitty

#fields=filename,name,generic

sort-result=yes # set to no to disable cached info, improving search performance

exit-on-keyboard-focus-loss=yes # Set to no to be able to move cursor away without auto closing
keyboard-focus=exclusive
auto-select=no

enable-mouse=yes

letter-spacing=0

[colors]
background=000000FF

# text
prompt=FFFFFFFF
text=FFFFFFFF
placeholder=FFFFFFFF
input=FFFFFFFF
match=525252FF
counter=FFFFFFFF

# highlight
selection=121212FF
selection-text=FFFFFFFF
selection-match=FFFFFFFF

border=FFFFFFFF

[border]
width=3
radius=15
selection-radius=10

[dmenu]
mode=text
exit-immediately-if-empty=no

